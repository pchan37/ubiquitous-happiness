<!DOCTYPE html>
<html>
<head>
	<title>Lost & Found</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Font Awesome -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<!-- Bootstrap Notify -->
	<link rel="stylesheet" type="text/css" href="static/bootstrap-notify/css/bootstrap-notify.css">
	<link rel="stylesheet" type="text/css" href="static/bootstrap-notify/css/styles/alert-bangtidy.css">
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Raleway:300|Source+Sans+Pro:300|Source+Serif+Pro" rel="stylesheet">
	<!-- My Styles -->
	<link rel="stylesheet" type="text/css" href="static/style.css">
</head>
<body>
	<div class="row">
		<div class="col-md-6 left-side">
			<div class="left-side-inner col-xs-12">
				<h1>Lost & Found</h1>
				<br><br>
				<!-- <div class="row"> -->
					<img class="image-circle-logo" src="static/images/dog.png" alt="Dog Logo" />
					<img class="image-circle-logo" src="static/images/bird.png" alt="Bird Logo" />
					<img class="image-circle-logo" src="static/images/cat.png" alt="Cat Logo" />
				<!-- </div> -->
				<br><br>
				<p>Has your cow inexplicably run away? Has a stray otter somehow make its way into your house? Have you ever wished you could return that otter or find your cow easily? If you have, try Lost & Found!</p>
			</div>
		</div>
		<div class="col-md-6">
			<div class="row">
				<div class="col-xs-12 right-side-top">
					<figure class="effect-oscar">
						<img src="static/images/found.jpg" alt="Found A Pet"/>
						<figcaption>
							<h2>Found a Pet</h2>
							<a href="/found">Found a Pet</a>
						</figcaption>			
					</figure>
				</div>
				<div class="col-xs-12 right-side-bottom">
					<figure class="effect-oscar">
						<img src="static/images/lost.jpg" alt="Lost A Pet"/>
						<figcaption>
							<h2>Lost a Pet</h2>
							<a href="/lost">Lost a Pet</a>
						</figcaption>			
					</figure>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- Bootstrap Notify -->
	<script src="static/bootstrap-notify/js/bootstrap-notify.js"></script>
</body>
</html>
